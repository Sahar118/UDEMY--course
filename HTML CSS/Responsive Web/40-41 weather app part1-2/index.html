<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

    <!-- 500px or smaller -->
    <link rel="stylesheet" media="screen and (max-width:500px)" href="/500px.css">

    <!-- 600px or smaller -->
    <link rel="stylesheet" media="screen and (max-width:600px)" href="/600px.css">

    <!-- 800px or smaller -->
    <link rel="stylesheet" media="screen and (max-width:800px)" href="/800px.css">

    <!-- 900px or wider -->
    <link rel="stylesheet" media="screen and (min-width:900px)" href="/900px.css">

    

    <script src="https://kit.fontawesome.com/17256ed60f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section id="weather">
        <h1> Sydney, Australia</h1>
        <div class="weather_info_templ">
            <!-- weather information -->
            <div class="weather_info">
                <div class="weather_info-date">
                    <p>Thursday, Apr 30</p>
                    <p>Sunny</p>
                    <div class="wether_info-date_icon_temp">
                        <i class="fas fa-sun"></i>
                        <p>24<sup>&#8451;</sup></p>
                    </div>
                </div>
                <div class="weather_info-data">
                    <p>Percipiyation: 10%</p>
                    <p>Humiditu: 5%</p>
                    <p>Wind: 4kpm NW</p>
                </div>
            </div>
            <!-- Weather temps -->
            <div class="weather_temp">
                <div class="weather_temp-monday">
                    <p>Monday</p>
                    <i class="fas fa-cloud-sun"></i>
                    <p>23<sup>&#8451;</sup></p>
                    <p>18<sup>&#8451;</sup></p>
                </div>
                <div class="weather_temp-tuesday">
                    <p>Tuesday</p>
                    <i class="fas fa-sun"></i>
                    <p>26<sup>&#8451;</sup></p>
                    <p>21<sup>&#8451;</sup></p>
                </div>
                <div class="weather_temp-wednsday">
                    <p>Wednsday</p>
                    <i class="fas fa-wind"></i>
                    <p>20<sup>&#8451;</sup></p>
                    <p>16<sup>&#8451;</sup></p>
                </div>
                <div class="weather_temp-thursday">
                    <p>Thursday</p>
                    <i class="fas fa-cloud-sun-rain"></i>
                    <p>18<sup>&#8451;</sup></p>
                    <p>16<sup>&#8451;</sup></p>
                </div>
                <div class="weather_temp-friday">
                    <p>Fraidy</p>
                    <i class="fas fa-cloud-showers-heavy"></i>
                    <p>15<sup>&#8451;</sup></p>
                    <p>11<sup>&#8451;</sup></p>
                </div>
                <div class="weather_temp-saturday">
                    <p>Saturday</p>
                    <i class="fas fa-cloud-sun"></i>
                    <p>14<sup>&#8451;</sup></p>
                    <p>10<sup>&#8451;</sup></p>
                </div>
                <div class="weather_temp-sunday">
                    <p>Sunday</p>
                    <i class="fas fa-cloud-meatball"></i>
                    <p>23<sup>&#8451;</sup></p>
                    <p>18<sup>&#8451;</sup></p>
                </div>

            </div>
        </div>
    </section>


</body>
</html>
